syntax = "proto3";
option java_multiple_files = true;
package HeartBeat;
option java_outer_classname = "HeartBeatImpl";
//import "Patient.proto";

service HeartBeat{
rpc GetRate(HeartbeatRequest) returns (HeartbeatResponse);
rpc fixBug(HeartbeatRequest)returns (HeartbeatResponse);
}

message HeartbeatRequest{
	int32 currentRate = 1;
 	int32 min = 2;
 	int32 max = 3;

}
message HeartbeatResponse {
 	enum Status {
 		FAILURE = 0;
 		SUCCESSFUL =1;
 	}
 Status status = 3;
 int32 bpm = 4;
 }

